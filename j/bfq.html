<style>
    body {
        background-color: black; /* 修改为黑色背景 */
    }
    
    #jumpButton {
        display: block;
        margin: 0 auto;
        background-color: green;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
</style>

<body>
<div class="prism-player" id="player-con"></div>
<button id="jumpButton">更多恰瓜</button>
<script>
// 获取URL中的视频地址参数
function getVideoUrlParam() {
  const urlSearchParams = new URLSearchParams(window.location.search);
  const encodedUrl = urlSearchParams.get('u');
  const decodedUrl = atob(encodedUrl); // 解码 Base64 链接
  return decodedUrl;
}

var player = new Aliplayer({
  "id": "player-con",
  "source": getVideoUrlParam(),
  "width": "100%",
  "height": "600px",
  "autoplay": true,
  "isLive": false,
  "rePlay": false,
  "playsinline": true,
  "preload": true,
  "controlBarVisibility": "hover",
  "useH5Prism": true
}, function (player) {
    console.log("The player is created");
  }
);


var jumpButton = document.getElementById('jumpButton');
jumpButton.addEventListener('click', function() {
    // 在这里替换为你想要跳转的网址
    var url = 'https://qqq.gtimg.cn/music/photo_new/T053XD000000zGzAt2bfTij.png';
    window.location.href = url;
});
</script>
</body>
